<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Nilai Mata Kuliah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Tambah Data Nilai Mata Kuliah</h2>
        <form action="/submit-nilai" method="POST">
            <label for="nama_matkul">Nama Mata Kuliah:</label>
            <input type="text" id="nama_matkul" name="nama_matkul" required>
            
            <label for="nama_dosen">Nama Dosen:</label>
            <input type="text" id="nama_dosen" name="nama_dosen" required>
            
            <label for="sks">SKS:</label>
            <input type="number" id="sks" name="sks" min="1" max="4" required>
            
            <label for="nama_mahasiswa">Nama Mahasiswa:</label>
            <input type="text" id="nama_mahasiswa" name="nama_mahasiswa" required>
            
            <label for="kehadiran">Jumlah Kehadiran:</label>
            <input type="number" id="kehadiran" name="kehadiran" min="0" max="16" required>
            
            <label for="nilai_tugas">Nilai Tugas:</label>
            <input type="number" id="nilai_tugas" name="nilai_tugas" min="0" max="100" required>
            
            <label for="nilai_quiz">Nilai Quiz:</label>
            <input type="number" id="nilai_quiz" name="nilai_quiz" min="0" max="100" required>
            
            <label for="nilai_uts">Nilai UTS:</label>
            <input type="number" id="nilai_uts" name="nilai_uts" min="0" max="100" required>
            
            <label for="nilai_uas">Nilai UAS:</label>
            <input type="number" id="nilai_uas" name="nilai_uas" min="0" max="100" required>
            
            <label for="nilai_akhir">Nilai Akhir:</label>
            <input type="number" id="nilai_akhir" name="nilai_akhir" min="0" max="100" required>
            
            <label for="nilai_huruf">Nilai Huruf:</label>
            <select id="nilai_huruf" name="nilai_huruf" required>
                <option value="">Pilih Nilai Huruf</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
            
            <input type="submit" value="Tambah Data">
        </form>
    </div>
</body>
</html>
