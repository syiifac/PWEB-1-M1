<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Best Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            float: left;
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }
        nav ul li:hover {
            background-color: #555;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            float: none;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .leftbar {
            width: 30%;
            padding: 10px;
        }
        .leftbar iframe {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .content {
            width: 70%;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .content img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
